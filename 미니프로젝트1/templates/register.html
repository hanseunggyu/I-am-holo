<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>📝 회원가입</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <label>이메일: <input type="email" name="email" required></label><br><br>
        <label>비밀번호: <input type="password" name="password" required></label><br><br>
        <label>닉네임: <input type="text" name="nickname" required></label><br><br>
        <button type="submit">가입하기</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="{{ url_for('home') }}">로그인</a></p>
</body>
</html>
