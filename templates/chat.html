{% extends "base.html" %}
{% block title %}채팅{% endblock %}

{% block content %}
<h2>💬 {{ user_email }}님과의 채팅</h2>

<div id="chat-box" style="height: 300px; overflow-y: auto; background: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 20px;">
  {% for sender, content, time in messages %}
    <p><strong>{{ sender }}:</strong> {{ content }} <small class="text-muted">({{ time }})</small></p>
  {% endfor %}
</div>

<form id="chat-form" class="d-flex mb-3">
  <input id="msg-input" type="text" name="message" class="form-control me-2" placeholder="메시지 입력" required autocomplete="off">
  <button type="submit" class="btn btn-pink">전송</button>
</form>

<div class="d-flex gap-2">
  <form action="{{ url_for('matches') }}" method="GET">
    <button type="submit" class="btn btn-secondary">🔙 채팅방 나가기</button>
  </form>

  <form action="{{ url_for('unmatch', user_email=user_email) }}" method="POST" onsubmit="return confirm('정말 매칭을 취소하시겠습니까?')">
    <button type="submit" class="btn btn-danger">❌ 매칭 취소</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  const socket = io();
  const myEmail = "{{ my_email }}";
  const userEmail = "{{ user_email }}";
  const room = [myEmail, userEmail].sort().join("_");

  socket.emit('join', { my_email: myEmail, user_email: userEmail });

  document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('msg-input');
    const msg = input.value.trim();
    if (!msg) return;
    socket.emit('send_message', {
      my_email: myEmail,
      user_email: userEmail,
      message: msg
    });
    input.value = '';
  });

  socket.on('receive_message', function(data) {
    const box = document.getElementById('chat-box');
    const p = document.createElement('p');
    p.innerHTML = `<strong>${data.sender}:</strong> ${data.content} <small class="text-muted">(${data.timestamp})</small>`;
    box.appendChild(p);
    box.scrollTop = box.scrollHeight;
  });
</script>
{% endblock %}
