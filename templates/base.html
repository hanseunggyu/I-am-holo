<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}소개팅 앱{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #edf0f8;
      --neu-1: #f0f2f7;
      --neu-2: #d4d8e2;
      --white: #ffffff;
      --gray: #9aa0ab;
      --purple: #b39ddb;
      --purple-dark: #9575cd;
      --text: #3d3d3d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    .main-card {
      background-color: var(--neu-1);
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      border-radius: 20px;
      box-shadow:
        10px 10px 20px var(--neu-2),
        -10px -10px 20px var(--white);
      display: flex;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: 0.3s ease;
    }

    .panel.left {
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      color: #3d3d3d;
      align-items: center;
      text-align: center;
    }

    .panel.left h2 {
      font-size: 28px;
      font-weight: 700;
    }

    .panel.left p {
      font-size: 14px;
      margin: 20px 0;
    }

    .panel.right {
      position: relative;
    }

    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .panel.right h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control {
      border: none;
      border-radius: 15px;
      box-shadow:
        inset 3px 3px 6px var(--neu-2),
        inset -3px -3px 6px var(--white);
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 14px;
      background-color: var(--neu-1);
    }

    .form-control:focus {
      outline: none;
      box-shadow:
        inset 4px 4px 8px var(--neu-2),
        inset -4px -4px 8px var(--white);
    }

    .btn-purple {
      background-color: var(--purple);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-purple:hover {
      background-color: var(--purple-dark);
    }

    .text-link {
      font-size: 13px;
      margin-top: 10px;
      color: var(--purple-dark);
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-card">
    {% block content %}{% endblock %}
    <div class="position-absolute top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; width: 100%; max-width: 600px;">
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
