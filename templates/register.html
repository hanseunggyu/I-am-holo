{% extends "base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

  body {
    background: linear-gradient(135deg, #f8e1f4, #e1f1fa);
    font-family: 'Gowun Dodum', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .register-container {
    display: flex;
    width: 1000px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.1);
    overflow: hidden;
    animation: bounceIn 0.6s ease-out;
  }

  .panel {
    flex: 1;
    padding: 40px;
  }

  .left {
    background: #f5f0ff;
    color: #5d3fd3;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right {
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .form-control {
    margin-top: 5px;
    border-radius: 30px;
    padding: 10px 20px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  .form-control:focus {
    border-color: #9f7aea;
    box-shadow: 0 0 5px #c2a0ff;
  }

  .btn-purple {
    background-color: #a88beb;
    color: white;
    border-radius: 30px;
    padding: 10px;
    transition: 0.3s ease;
  }

  .btn-purple:hover {
    background-color: #845ef7;
  }

  .text-link {
    color: #7e57c2;
    text-decoration: none;
  }

  .text-link:hover {
    text-decoration: underline;
  }

  @keyframes bounceIn {
    0%   { opacity: 0; transform: scale(0.9); }
    50%  { opacity: 0.7; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(7deg); }
    50% { transform: rotate(-7deg); }
    75% { transform: rotate(7deg); }
    100% { transform: rotate(0deg); }
  }

  .emoji-hover:hover {
    animation: shake 0.5s ease-in-out;
  }
</style>

<div class="register-container">
  <!-- 왼쪽 패널 -->
  <div class="panel left">
    <h2>회원가입</h2>
    <p>새로운 인연을<br>지금 바로 만나보세요</p>
    <img src="https://emojicdn.elk.sh/💜?style=apple"
         alt="purple-heart"
         class="emoji-hover"
         style="width: 80px; margin-top: 30px;">
  </div>

  <!-- 오른쪽 패널 -->
  <div class="panel right">
    <h2 class="mb-4">회원가입</h2>
    <form method="POST" class="mx-auto" style="max-width: 350px;" id="register-form">
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="text" name="email" id="email" class="form-control" required>
        <div id="email-result" style="font-size: 14px; color: red; margin-top: 5px;"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-purple px-5" id="submit-btn">가입하기</button>
      </div>
    </form>

    <!-- ✅ 여기만 남김 -->
    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="text-link">← 이미 계정이 있으신가요?</a>
    </div>
  </div>
</div>

<script>
document.getElementById("email").addEventListener("keyup", function () {
  const email = this.value.trim();
  const result = document.getElementById("email-result");

  if (email.length === 0) {
    result.textContent = "";
    return;
  }

  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!regex.test(email)) {
    result.textContent = "📧 올바른 이메일 형식이 아닙니다.";
    result.style.color = "red";
    return;
  }

  fetch(`/check_email?email=${encodeURIComponent(email)}`)
    .then(response => response.json())
    .then(data => {
      if (data.exists) {
        result.textContent = "❌ 이미 가입된 이메일입니다.";
        result.style.color = "red";
      } else {
        result.textContent = "✅ 사용 가능한 이메일입니다.";
        result.style.color = "green";
      }
    })
    .catch(err => {
      console.error("이메일 확인 중 오류:", err);
      result.textContent = "";
    });
});
</script>
{% endblock %}
