<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3e7f3, #d4e0f0);
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .chat-card {
      background-color: #fffdfc;
      border: none;
      border-radius: 15px;
      padding: 20px 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);

      /* 핵심 레이아웃 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-chat {
      background-color: #ba68c8;
      color: white;
    }

    .btn-chat:hover {
      background-color: #9c27b0;
      color: white;
    }

    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h2 class="text-center mb-4">✉ 채팅 목록</h2>

    {% if matches %}
      <div class="d-flex flex-column gap-3">
        {% for m in matches %}
          <div class="chat-card">
            <h5 class="mb-0">닉네임: <strong>{{ m[0] }}</strong></h5>
            <a href="{{ url_for('chat', user_email=m[7]) }}" class="btn btn-chat">💬 채팅하기</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted text-center mt-5">😢 채팅 목록이 없습니다</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← 대시보드로 돌아가기</a>
    </div>
  </div>
</body>
</html>
