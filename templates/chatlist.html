<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> ✉ 채팅 목록</h2>

{% if matches %}
    {% for m in matches %}
        <div style="border:1px solid gray; padding:10px; margin:10px;">
            <p>🐾 닉네임: {{ m[0] }}</p>
            <a href="{{ url_for('chat', user_email=m[7]) }}">💬 채팅하기</a>
        </div>
    {% endfor %}
{% else %}
    <p>😢 채팅목록이 없습니다 </p>
{% endif %}

<a href="{{ url_for('dashboard') }}">← 대시보드로 돌아가기</a>
</body>
</html>
